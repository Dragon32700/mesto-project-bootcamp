<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./image/image.jpg">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
                <button class="profile__button" type="button"></button>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <article class="element">
                <img alt="Здание на горе" class="element__image" src="./image/kirill-pershin-1088404-unsplash.png">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__heart" type="button"></button>
            </article>
            <article class="element">
                <img alt="Поле в конце которого гора" class="element__image"
                    src="./image/kirill-pershin-1404681-unsplash.png">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__heart" type="button"></button>
            </article>
            <article class="element">
                <img alt="Горы на одной из которых снег" class="element__image"
                    src="./image/kirill-pershin-1556355-unsplash.png">
                <h2 class="element__title">Домбай</h2>
                <button class="element__heart" type="button"></button>
            </article>
            <article class="element">
                <img alt="Поле в конце которого гора" class="element__image"
                    src="./image/kirill-pershin-1404681-unsplash.png">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__heart" type="button"></button>
            </article>
            <article class="element">
                <img alt="Горы на одной из которых снег" class="element__image"
                    src="./image/kirill-pershin-1556355-unsplash.png">
                <h2 class="element__title">Домбай</h2>
                <button class="element__heart" type="button"></button>
            </article>
            <article class="element">
                <img alt="Здание на горе" class="element__image" src="./image/kirill-pershin-1088404-unsplash.png">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__heart" type="button"></button>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="overlay">
    </div>
    <div class="edit-form">
        <p class="edit-form__title">Редактировать профиль</p>
        <div class="edit-form__field edit-form__field_type_name">
            <input type="text" placeholder="Имя" class="edit-form__input">
        </div>
        <div class="edit-form__field edit-form__field_type_description">
            <input type="text" placeholder="Профессия" class="edit-form__input">
        </div>
        <button class="edit-form__save" type="submit">Сохранить</button>
        <button class="edit-form__close" type="reset"></button>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
