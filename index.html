<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./image/image.jpg">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
                <button class="profile__button" type="button"></button>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="overlay">
    </div>
    <div class="popup editForm">
        <form name="FormEdit">
            <p class="popup__title editFormTitle">Редактировать профиль</p>
            <div class="popup__field editTypeName">
                <input type="text" placeholder="Имя" class="popup__input editName">
                <span class="popup__input_error" minlength="7">Вы пропустили это поле.</span>
            </div>
            <div class="popup__field editTypeDescription">
                <input type="text" placeholder="Профессия" class="popup__input editDescription">
                <span class="popup__input_error" minlength="7">Вы пропустили это поле.</span>
            </div>
            <button class="popup__save  editFormSave _disabled" type="submit" disabled="true">Сохранить</button>
            <button class="popup__close editFormClose" type="reset" ></button>
        </form>
    </div>
    <div class="popup AddForm">
        <form name="FormAdd" novalidate>
            <p class="popup__title AddFormTitle">Новое место</p>
            <div class="popup__field AddTypeName">
                <input type="text" placeholder="Название" class="popup__input AddName">
                <span class="popup__input_error" minlength="7">Вы пропустили это поле.</span>
            </div>
            <div class="popup__field AddTypeDescription">
                <input type="url" placeholder="Ссылка на картинку" class="popup__input AddDescription" id="popup__input">
                <span class="popup__input_error">Введите адрес сайта.</span>
            </div>
            <button class="popup__save  AddFormSave _disabled" type="submit" disabled="true">Создать</button>
            <button class="popup__close AddFormClose" type="reset"></button>
        </form>
    </div>
    <div class="popaр fullImage">
        <button class="popup__close imageFormClose" type="reset"></button>
        <img alt="Добавленна пользователем" class="fullImage__image imageFull" src="">
        <h2 class="fullImage__title titleFull"></h2>
    </div>

    <template class="element-template">
        <article class="element">
            <img alt="Добавленна пользователем" class="element__image" src="">
            <button class="element__bin" type="reset"></button>
            <h2 class="element__title"></h2>
            <button class="element__heart" type="button"></button>
        </article>
    </template>
    <script src="./scripts/index.js"></script>
</body>

</html>
